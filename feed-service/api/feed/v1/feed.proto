syntax = "proto3";
package feed;
option go_package = "feed/api/v1;v1";


import "google/api/annotations.proto";


service FeedService {
  rpc GetFeed (FeedRequest) returns (FeedReply) {
    option (google.api.http) = {
      get: "/api/feed"
    };
  }
}

message FeedRequest {
  string token = 1;
  string refreshToken = 2;
  int64 offset = 3;  // 时间游标，秒级时间戳
}

message FeedReply {
  repeated Video videos = 1;
  int64 next_offset = 2;
}

message Video {
  int64 video_id = 1;
  string title = 2;
  string cover_url = 3;
  int64 author_id = 4;
  int64 like_count = 5;
  int64 comment_count = 6;
  bool is_liked = 7;
  int64 publish_time = 8;
  bool is_favorite = 10;
  Author author = 11;
}

message Author {
  int64 id = 1;
  string name = 2;
  string avatar_url = 3;
}