apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  namespace: tiktok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: "kafka:19092"  # 或者用你的实际 ClusterIP / Service 名字和端口
---
apiVersion: v1
kind: Service
metadata:
  name: kafdrop
  namespace: tiktok
spec:
  selector:
    app: kafdrop
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: NodePort

