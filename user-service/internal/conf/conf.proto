syntax = "proto3";
package kratos.api;

option go_package = "user-service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  JWT jwt = 3;
  IDGen idGen = 4;
  Registry registry = 5;
  Service service = 6;
  Log log = 7;
}

message Service {
  string name = 1;     // ✅ 服务名
  string version = 2;  // ✅ 可选：版本
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message JWT {
  string secret = 1;
  string issuer = 2;
  int64 expire = 3;
}

message IDGen {
  uint32 machine_id = 1;
  string start_time = 2;
}

message Registry {
  Consul consul = 1;
  message Consul {
    string addr = 1;
  }
}

message Log {
  string level = 1;
  string path = 2;
  int32 max_size = 3;
  int32 max_backups = 4;
  int32 max_age = 5;
  bool compress = 6;
  bool console = 7;
}